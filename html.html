<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Calculator</title>
	</head>

	<body>
	<div class="calc_container">

		<p id="history_screen"></p>
		<p id="screen"></p>
		<button id="clear_button">Clear</button>

		<table class="buttons_display">
			<tr>
				<td><button class="num_button" value="1">1</button></td>
				<td><button class="num_button" value="2">2</button></td>
				<td><button class="num_button" value="3">3</button></td>
				<td><button class="op_button" value="+">+</button></td>
			</tr>
			<tr>
				<td><button class="num_button" value="4">4</button></td>
				<td><button class="num_button" value="5">5</button></td>
				<td><button class="num_button" value="6">6</button></td>
				<td><button class="op_button" value="-">-</button></td>
			</tr>
			<tr>
				<td><button class="num_button" value="7">7</button></td>
				<td><button class="num_button" value="8">8</button></td>
				<td><button class="num_button" value="9">9</button></td>
				<td><button class="op_button" value="*">*</button></td>
			</tr>
			<tr>
				<td><button class="num_button" value="0">0</button></td>
				<td><button class="num_button" value=".">.</button></td>
				<td><button class="op_button" value="=">=</button></td>
				<td><button class="op_button" value="/">/</button></td>
			</tr>
		</table>
	</div>

	<script src="jquery-3.2.1.min.js"></script>
  <script src="scripts.js"></script>
	</body>
</html>
